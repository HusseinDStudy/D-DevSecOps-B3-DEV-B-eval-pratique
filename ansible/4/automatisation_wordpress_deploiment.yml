- name: Copier de wordpress sur la VM
  copy:
    src: wordpress/numeration.tar.gz
    dest: /var/www/html/

- name: zip Word Press
  unarchive:
    src:  /var/www/html/
    dest: /var/www/html/
    remote_src: true

- name: Update Wordpress conf bd_name
  replace:
    path: /var/www/html/numeration/wp-config.php
    regexp: 'bd_numeration'
    replace: "{{ wp_db_name }}"

- name: Update Wordpress conf bd_user
  replace:
    path: /var/www/html/numeration/wp-config.php
    regexp: 'root'
    replace: "{{ wp_db_user }}"

- name: Update Wordpress conf bd_password
  replace:
    path: /var/www/html/numeration/wp-config.php
    regexp: "''"
    replace: "'{{ wp_db_password }}'"

- name: Update Wordpress conf bd_host
  replace:
    path: /var/www/html/numeration/wp-config.php
    regexp: 'localhost'
    replace: "{{ wp_db_host }}"

- name: Remove index default apache
  file:
    path: /var/www/html/
    state: absent